<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>音乐</title>
<style type="text/css">
	body{text-align:center;}
</style>


</head>
<body>
	
	<audio id="audio" controls >浏览器不支持audio标签</audio>
	<p id="p">请选择歌曲</p>
	<input type="file" id="file" style="display: none" onChange="s()" multiple>
	<button id="btn0">选择音乐</button><br/>
	<button id="play"><img id="img" src="imgage/播放.jpg" alt="jpg"></button>
<script type="text/javascript">
	btn0.onclick = function(){
		//		console.log();
		file.click();
	}
	function s(){
		var f = document.getElementById('file').files[0];
		audio.src = 'music/' + f.name;
		if(".mp3"==f.name.match(".mp3")){
			p.innerHTML = f.name.replace(/.mp3/,"");
		}else{
			p.innerHTML = f.name.replace(/.flac/,"");
		}	
	}
	play.onclick = function(){
		var audio = document.getElementById('audio');
		var img = document.getElementById('img');
		if(audio.paused){
		    img.src = 'imgage/暂停.jpg';
			audio.play();
		} else {
			img.src = 'imgage/播放.jpg';
			audio.pause();
		}
	}
</script>
</body>
</html>
